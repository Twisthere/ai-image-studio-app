<div class="min-h-screen bg-gray-100 flex flex-col">
  <!-- Header -->
  <header class="bg-blue-600 text-white py-4 shadow-md sticky top-0 z-10">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl md:text-3xl font-bold">AI Image Studio</h1>
      <div class="flex items-center space-x-2">
        @if (isTrackingLoading()) {
          <div class="animate-spin h-4 w-4 border-2 border-white border-t-transparent rounded-full"></div>
        }
        @if (visitorCount() > 0) {
          <div class="text-xs bg-blue-700 px-2 py-1 rounded-full flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            <span>{{ visitorCount() }}</span>
          </div>
        }
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-6 flex-grow">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <!-- AI Image Generator -->
      <section class="bg-white p-4 md:p-6 shadow-md rounded-lg">
        <h2 class="text-lg md:text-xl font-semibold mb-4">Generate AI Image</h2>
        <app-image-generator></app-image-generator>
      </section>

      <!-- AI Image Modifier -->
      <section class="bg-white p-4 md:p-6 shadow-md rounded-lg">
        <h2 class="text-lg md:text-xl font-semibold mb-4">Modify Existing Image</h2>
        <app-image-modifier></app-image-modifier>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white text-center py-4 mt-auto">
    <p class="text-sm md:text-base">Â© {{ currentYear() }} AI Image Studio. All rights reserved.</p>
    @if (trackingError()) {
      <p class="text-xs text-red-200 mt-1">{{ trackingError() }}</p>
    }
  </footer>
</div>
