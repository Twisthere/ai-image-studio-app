<div class="space-y-4">
    <div class="flex flex-col space-y-2">
        <label for="prompt" class="text-sm font-medium text-gray-700">Image Description</label>
        <textarea
            id="prompt"
            [ngModel]="prompt()"
            (ngModelChange)="prompt.set($event)"
            rows="3"
            class="p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 w-full"
            placeholder="Describe the image you want to generate..."></textarea>
    </div>

    <button
        (click)="generate()"
        [disabled]="!prompt().trim() || loading()"
        class="w-full md:w-auto px-6 py-2 bg-blue-600 text-white font-medium rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50">
        @if (loading()) {
            <span>Generating...</span>
        } @else {
            <span>Generate Image</span>
        }
    </button>

    @if (loading()) {
    <div class="flex items-center justify-center py-6">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-700"></div>
    </div>
    }

    @if (generatedImage()) {
    <div class="mt-6">
        <h3 class="text-lg font-medium text-gray-900 mb-3">Generated Image:</h3>
        <div class="relative rounded-lg overflow-hidden bg-gray-100">
            <img [src]="generatedImage()" alt="AI Generated Image" class="w-full object-contain max-h-[400px]">
            <a [href]="generatedImage()" target="_blank" class="absolute bottom-2 right-2 bg-blue-600 text-white p-2 rounded-full hover:bg-blue-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z" />
                    <path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z" />
                </svg>
            </a>
        </div>
        <p class="text-sm text-gray-600 mt-2">Prompt: "{{prompt()}}"</p>
    </div>
    }
</div>
