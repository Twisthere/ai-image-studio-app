<div class="space-y-4">
    <div class="flex flex-col space-y-2">
        <label for="image-upload" class="text-sm font-medium text-gray-700">Upload Image</label>
        <div class="flex items-center justify-center w-full">
            <label class="flex flex-col w-full h-32 border-2 border-dashed border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer items-center justify-center">
                @if (previewImage) {
                    <img [src]="previewImage" class="h-28 object-contain" alt="Preview">
                } @else {
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <svg class="w-8 h-8 mb-3 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                        </svg>
                        <p class="text-xs text-gray-500">Click to upload or drag and drop</p>
                    </div>
                }
                <input id="image-upload" type="file" (change)="onFileChange($event)" class="hidden" accept="image/*">
            </label>
        </div>
    </div>
    
    <div class="flex flex-col space-y-2">
        <label for="modification" class="text-sm font-medium text-gray-700">Modification Instructions</label>
        <textarea 
            id="modification"
            [(ngModel)]="prompt" 
            rows="3"
            class="p-3 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 w-full"
            placeholder="Describe how you want to modify the image..."></textarea>
    </div>
    
    <button 
        (click)="modify()" 
        [disabled]="!selectedFile || !prompt.trim() || loading"
        class="w-full md:w-auto px-6 py-2 bg-green-600 text-white font-medium rounded-md shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50">
        @if (loading) {
            <span>Modifying...</span>
        } @else {
            <span>Modify Image</span>
        }
    </button>

    @if (loading) {
    <div class="flex items-center justify-center py-6">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-green-700"></div>
    </div>
    }

    @if (modifiedImage) {
    <div class="mt-6">
        <h3 class="text-lg font-medium text-gray-900 mb-3">Modified Image:</h3>
        <div class="relative rounded-lg overflow-hidden bg-gray-100">
            <img [src]="modifiedImage" alt="Modified Image" class="w-full object-contain max-h-[400px]">
            <a [href]="modifiedImage" target="_blank" class="absolute bottom-2 right-2 bg-green-600 text-white p-2 rounded-full hover:bg-green-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z" />
                    <path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z" />
                </svg>
            </a>
        </div>
        <p class="text-sm text-gray-600 mt-2">Modifications: "{{prompt}}"</p>
    </div>
    }
</div>
